<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
          <a href="#" target="_blank" class="logo header__logo"></a>
          <div class="line"></div>
        </header>

         <main class="content">
            <section class="profile">
                <div class="avatar">
                  <img class="avatar__image" src="./images/avatar.jpg" alt="аватар">
                </div>
                <div class="info profile__info">
                  <div class="info__edit-li">
                    <h1 class="info__name">Жак-Ив Кусто</h1>
                    <button type="button" class="info__edit-button"></button>
                  </div>
                  <p class="info__about">Исследователь океана</p>
                </div>
                <button type="button" class="info__add-button"></button>
            </section>

            <section class="elements page__elements">
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="даргавс">
                  <div class="element__li">
                    <p class="element__text">Даргавс</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="мечеть мухтарова">
                  <div class="element__li">
                    <p class="element__text">Мечеть</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="ледник тана">
                  <div class="element__li">
                    <p class="element__text">Ледник Тана</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="реком">
                  <div class="element__li">
                    <p class="element__text">Реком</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="ледник караугом">
                  <div class="element__li">
                    <p class="element__text">Караугом</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
                <div class="element">
                  <img class="element__img" src="./images/dargavs.jpg" alt="монастырь">
                  <div class="element__li">
                    <p class="element__text">Аланский</p>
                    <button type="button" class="element__like"></button>
                  </div>
                </div>
            </section>
        </main>

        <footer class="footer page__footer">
          <p class="footer__copyright">
            &copy; 2020 Mesto Russia
          </p>
        </footer>
    </div>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <div class="popup__li">
            <input type="text" placeholder="Имя" class="popup__name">
            <div class="popup__line"></div>
          </div>
          <div class="popup__li">
            <input type="text" placeholder="О себе" class="popup__about">
            <div class="popup__line"></div>
          </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
    </section>

  <script src="./scripts/main.js"></script>
</body>
</html>
