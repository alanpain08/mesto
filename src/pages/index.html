<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="#" target="_blank" class="logo header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="avatar" src="../images/avatar.jpg" alt="аватар">
        <div class="info profile__info">
          <div class="info__edit-li">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <button type="button" class="info__edit-button"></button>
          </div>
          <p class="info__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements page__elements">

      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>

  <!--Попап Профиля-->
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
        <input type="text" placeholder="Имя" id="name-input" class="popup__input popup__input_type_name" name="name"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input type="text" placeholder="О себе" id="about-input" class="popup__input popup__input_type_about"
          name="about" minlength="2" maxlength="200" required>
        <span class="popup__input-error about-input-error"></span>
        <button type="submit" class="popup__button popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>

  <!--Попап Нового места-->
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close-add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="new-form" novalidate>
        <input type="text" placeholder="Название" id="place-input" class="popup__input popup__input_type_title"
          name="place" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-input-error"></span>
        <input type="url" placeholder="Ссылка на страницу" id="link-input" class="popup__input popup__input_type_link"
          name="link" required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="popup__button popup__submit-button">Создать</button>
      </form>
    </div>
  </section>

  <!--Попап изображения-->
  <section class="popup popup_type_img">
    <figure class="popup__container popup__img-container">
      <button type="button" class="popup__close popup__close-img"></button>
      <img class="popup__img" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <!--Шаблон для карточки-->
  <template class="template-element">
    <article class="element">
      <img class="element__img" src="#" alt="фото">
      <button type="button" class="element__delete-button"></button>
      <div class="element__li">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./index.js"></script>
</body>

</html>
